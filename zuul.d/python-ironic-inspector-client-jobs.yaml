- job:
    name: python-ironic-inspector-client-base
    description: Base job for devstack/tempest based python-ironic-inspector-client jobs.
    parent: ironic-base
    timeout: 10800
    required-projects:
      - openstack/ironic
      - openstack/ironic-inspector
      - openstack/ironic-tempest-plugin
      - openstack/python-ironic-inspector-client
      # NOTE(dtantsur): this should not be needed, but python 3 job doesn't
      # work without it.
      - openstack/python-ironicclient
      - openstack/virtualbmc
    irrelevant-files:
      - ^(func|)test-requirements.txt$
      - ^.*\.rst$
      - ^doc/.*$
      - ^ironic_inspector_client/tests/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^tox.ini$
    vars:
      tox_envlist: all
      tempest_test_regex: ironic_tempest_plugin.tests.scenario.test_introspection_basic
      tempest_concurrency: 1
      devstack_localrc:
        FORCE_CONFIG_DRIVE: True
        BUILD_TIMEOUT: 600
        IRONIC_BAREMETAL_BASIC_OPS: True
        IRONIC_BUILD_DEPLOY_RAMDISK: False
        IRONIC_CALLBACK_TIMEOUT: 600
        IRONIC_DEPLOY_DRIVER: ipmi
        IRONIC_INSPECTOR_BUILD_RAMDISK: False
        IRONIC_RAMDISK_TYPE: tinyipa
        IRONIC_TEMPEST_BUILD_TIMEOUT: 600
        IRONIC_TEMPEST_WHOLE_DISK_IMAGE: False
        IRONIC_VM_COUNT: 1
        IRONIC_VM_EPHEMERAL_DISK: 0
        IRONIC_VM_LOG_DIR: '{{ devstack_base_dir }}/ironic-bm-logs'
        IRONIC_VM_SPECS_RAM: 384
        IRONIC_DEFAULT_DEPLOY_INTERFACE: direct
        IRONIC_DEFAULT_RESCUE_INTERFACE: agent

        Q_AGENT: openvswitch
        Q_ML2_TENANT_NETWORK_TYPE: vxlan

        SWIFT_ENABLE_TEMPURLS: True
        SWIFT_TEMPURL_KEY: secretkey

      devstack_plugins:
        ironic: https://opendev.org/openstack/ironic
        ironic-inspector: https://opendev.org/openstack/ironic-inspector
      zuul_copy_output:
        '{{ devstack_base_dir }}/ironic-bm-logs': 'logs'
      devstack_services:
        c-api: False
        c-bak: False
        c-sch: False
        c-vol: False
        cinder: False

        s-account: True
        s-container: True
        s-object: True
        s-proxy: True

        dstat: True
        g-api: True
        g-reg: True
        key: True
        mysql: True
        n-api: True
        n-api-meta: True
        n-cauth: True
        n-cond: True
        n-cpu: True
        n-novnc: True
        n-obj: True
        n-sch: True
        placement-api: True
        q-agt: False
        q-dhcp: False
        q-l3: False
        q-meta: False
        q-metering: False
        q-svc: False
        neutron-api: True
        neutron-agent: True
        neutron-dhcp: True
        neutron-l3: True
        neutron-metadata-agent: True
        neutron-metering: True
        rabbit: True
        ir-api: True
        ir-cond: True
        ironic-inspector: True
        ironic-inspector-dhcp: True

- job:
    name: python-ironic-inspector-client-tempest-python2
    description: python-ironic-inspector-client-tempest-python2
    parent: python-ironic-inspector-client-base
    vars:
      devstack_localrc:
        USE_PYTHON3: False

- job:
    name: python-ironic-inspector-client-tempest-python3
    description: python-ironic-inspector-client-tempest-python3
    parent: python-ironic-inspector-client-base
    vars:
      devstack_localrc:
        USE_PYTHON3: True
